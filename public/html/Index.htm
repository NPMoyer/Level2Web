<h1><center>Level 2 Web</center></h1>
<h2>Node Status</h2>
<table id=result></table>

<script>
	var i = 0;
	var socket = io.connect('http://172.17.230.18:8000');
	socket.on('update-msg', function (msg) {
		if (i === 5){
			i = 0;
			$('#result').html(' ');
			$('#result').append($('<tr>').text(msg));
		} else {
			$('#result').append($('<tr>').text(msg));
			i++;
		}
	});
	
</script>
</body>
