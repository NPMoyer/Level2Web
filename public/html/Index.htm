<!DOCTYPE html>
<html>

<title>Index</title>

<head>
	<link rel="stylesheet" type="text/css" href="../css/mainstyle.css">
	<link rel="stylesheet" type="text/css" href="../css/background.css">
	<link rel="stylesheet" type="text/css" href="../css/table.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body oncontextmenu="return false">
<!--Navigation bar-->
	<div id="nav-placeholder"></div>
	<script type="text/javascript" src="../js/navbar.js"></script>
<!--end of Navigation bar-->
<center>
	<h1>Level 2 Web</h1>
	<h2>Node Status</h2>
	<table id="results">
		<tr>
			<th>MSODT2</th>
			<th>MSODT3</th>
			<th>MSOHSM</th>
			<th>MSOHSA</th>
			<th>MSOCC1</th>
			<th>MSOAOD</th>
			<th>MSOEAF</th>
		</tr>
	</table>
</center>

<script>
	$(document).ready(connection());

	function connection(){
		var socket = io.connect('http://172.17.230.18:8000');
	
		var i = 0;

		socket.on('update-msg', function (msg) {	
			if (i == 0){
				$('#results').html('<tr><th>MSODT2</th><th>MSODT3</th><th>MSOHSM</th>' + 
					'<th>MSOHSA</th><th>MSOCC1</th><th>MSOAOD</th><th>MSOEAF</th></tr><tr>');
			}

			$('#results').append('<td>' + msg);
			i++;

			if (i != 7){
				$('#results').append('</td>');			
			} else {
				i = 0;
				$('#results').append('</td></tr>');
			}
		});
	}
</script>
</body>

<!--Footer-->
	<div id="footer-placeholder"></div>
	<script type="text/javascript" src="../js/footer.js"></script>
<!--end of Footer-->
</html>
